<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="form.css" />
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
  <body>
    <main>
      <section class="header">
        <div class="exhibit">
          <img
            src="assets/exhibit.png"
            alt="Illustration symbolizing online learning"
            width="467"
            height="379"
          />
        </div>
        <h2>Learn highly sought after skills without hassle.</h2>

        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a> 
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        </div>

        <footer>2025 Â© AltSchool Africa. All rights reserved.</footer>
      </section>
      <section class="signup">
        <p class="signin-link"><b>Already an AltSchooler? </b><a href="">Sign In!</a></p>
        <h1>Signup</h1>
        <p>Take the next steps to apply at AltSchool Africa</p>
        <div class="form">
          <form action="#" method="POST">
            <label for="first-name"
              >First Name:
              <input
                type="text"
                id="first-name"
                name="first-name"
                placeholder="First Name"
                required
              />
            </label>

            <label for="last-name"
              >Last Name:
              <input
                type="text"
                id="last-name"
                name="last-name"
                placeholder="Last Name"
                required
              />
            </label>

            <label for="email"
              >Email:
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
            </label>

            <label for="gender"
              >Gender:

              <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </label>

            <label for="dob"
              >Date of Birth:

              <input type="date" id="dob" name="dob" required />
            </label>

            <label for="phone"
              >Phone Number:

              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="Phone Number"
                required
              />
            </label>

            <label for="country"
              >Country of Residence:

              <input
                type="text"
                id="country"
                name="country"
                placeholder="Country of Residence"
                required
              />
            </label>

            <label for="state">State of Residence: 
                
                <input
                type="text"
                id="state"
                name="state"
                placeholder="State of Residence"
                required
                />
            </label>

            <label for="password">Password:

                <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                required
                />
            </label>

            <label for="confirm-password">Confirm Password:

                <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                placeholder="Confirm Password"
                required
                />
            </label>

            <label for="referral">How did you hear about us?

                <input type="text" id="referral" name="referral" />
            </label>

            <p>
              By clicking continue, I agree to <a href="#">Terms of Use</a> and
              acknowledge that I have read the <a href="#">Privacy Policy</a>
            </p>

            <button type="submit">SignUp</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
